<div class="card bg-zinc-800 text-white shadow-lg rounded-xl flex flex-col h-[420px] w-full border border-zinc-900 animate-fadeIn">
   <figure class="flex items-center justify-center h-48 overflow-hidden bg-white rounded-t-xl">
      <img [src]="product().images | productImage" [alt]="product().title" class="object-contain w-full h-44" />
   </figure>
   <div class="flex flex-col justify-between flex-1 p-4 card-body">
      <div>
         <h2 class="mb-2 text-sm font-medium">{{product().title | slice: 0:40}}...</h2>
         <p class="mb-2 text-sm text-zinc-300">{{product().description | slice: 0:135}}...</p>
         <span class="text-lg font-medium">{{product().price | currency}}</span>
      </div>
      <div>
         <div class="flex items-center gap-2 mt-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-6">
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
            </svg>
            <span class="font-medium text-zinc-300">{{product().stock}} productos en stock</span>
         </div>
         <div class="mt-4 card-actions">
            <button class="flex items-center justify-center w-full gap-2 py-1 bg-purple-500 rounded">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                     d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
               </svg>
               <span class="text-xs font-medium">AÃ±adir al carrito</span>
            </button>
         </div>
      </div>
   </div>
</div>
