<div class="grid grid-cols-[260px_1fr] min-h-screen bg-zinc-900 text-white">
   <!-- Sidebar -->
   <aside class="flex flex-col justify-between border-r bg-zinc-900 border-zinc-800">
      <div class="h-full ">
         <img src="/images/clean-pro.webp" alt="Clean Pro" class="object-contain invert">
         <nav class="px-4 mt-4 space-y-2">
            <a routerLink="/admin/dashboard" routerLinkActive="active"
               class="relative flex items-center gap-3 px-4 py-3 transition rounded-xl group">
               <i class="pi pi-user"></i>
               <span>Dashboard</span>
            </a>
            <a routerLink="/admin/reservas" routerLinkActive="active"
               class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-[#23232a] text-gray-300 transition">
               <i class="pi pi-user"></i>
               <span>Productos</span>
            </a>

         </nav>
      </div>
      <div class="flex items-center gap-3 px-6 py-4 border-t border-zinc-800">
         <div class="flex items-center justify-center text-xs font-semibold bg-purple-900 rounded-full size-8">
            {{accountUserInitials()}}
         </div>
         <div>
            <span class="text-xs font-medium">{{authService.user()?.fullName}}</span>
            <div class="text-xs text-gray-400">{{authService.user()?.email}}</div>
         </div>
      </div>

      <button (click)="authService.logout()">Cerrar sesi√≥n</button>
   </aside>
   <!-- Main content -->
   <main class="p-8 bg-zinc-800">
      <router-outlet></router-outlet>
   </main>
</div>
