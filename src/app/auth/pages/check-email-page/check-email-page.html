<form class="form-container" [formGroup]="checkEmailForm" (ngSubmit)="onSubmit()">

   <div class="flex justify-center mb-6">
      <div class="flex items-center justify-center w-16 h-16 rounded-full bg-green-500/10">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="text-green-400 size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
               d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
         </svg>
      </div>
   </div>

   <h1 class="mb-2 text-lg font-semibold text-center text-white">
      Verifica tu correo electrónico
   </h1>

   <p class="mb-8 text-sm text-center text-zinc-400">
      Ingresa el código de 6 dígitos que recibiste en tu correo.
   </p>

   <input type="text" formControlName="code" maxlength="6" pattern="\d*"
      class="w-full py-1 mx-auto text-xl font-bold tracking-widest text-center text-white border rounded bg-zinc-800 focus:outline-none border-zinc-700" />
   @if(checkEmailForm.get('code')?.touched && checkEmailForm.get('code')?.invalid) {
   <ul class="mt-2 ml-4 text-xs text-red-400 list-disc">
      <li>El código debe tener 6 dígitos numéricos</li>
   </ul>
   }

   <button type="submit" class="w-full px-4 py-2 mt-4 font-medium text-white bg-green-500 rounded hover:bg-green-600">
      @if(isPosting()) {
      Verificando...
      <span class="loading loading-spinner loading-xs"></span>
      } @else {
      Verificar código
      }
   </button>
</form>

@if (errorMessage()) {
<div
   class="fixed z-20 flex items-center max-w-xs gap-2 px-4 py-2 text-red-200 border border-red-700 rounded shadow-lg bg-red-900/80 right-2 top-20 animate-slide-in">
   <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-400" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
         d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
   </svg>
   <span class="text-sm font-medium text-wrap">{{errorMessage()}}</span>
</div>
}
