<!-- <app-pagination /> -->
<div class="bg-zinc-900">

   <h1 class="pt-10 text-4xl font-semibold text-center text-zinc-200">Productos Premium</h1>
   <p class="mt-2 text-base font-medium text-center text-zinc-400">Lo mejor para el cuidado profesional de tu auto</p>

   <!-- Filtros y búsqueda -->
   <div class="flex flex-col items-center gap-4 mt-8 md:flex-row md:justify-center">
      <button class="flex items-center gap-2 px-2 rounded bg-zinc-800 btn">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
               d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
         </svg>
         Filtros
      </button>
      <input type="text"
         class="w-full max-w-md px-2 input input-bordered bg-zinc-800 text-zinc-200 placeholder-zinc-400"
         placeholder="Buscar productos por nombre o descripción..." />
      <select class="w-40 px-2 select select-bordered bg-zinc-800 text-zinc-200">
         <option selected>Destacados</option>
         <option>Precio menor</option>
         <option>Precio mayor</option>
         <option>Stock</option>
      </select>
   </div>

   <!-- Contador de productos -->
   <div class="mt-4 text-sm text-center text-zinc-400">
      Mostrando <span class="font-semibold text-zinc-200">{{products().length}}</span> de <span
         class="font-semibold text-zinc-200">{{products().length}}</span> productos
   </div>


   <!-- Grid de productos -->
   <div class="grid grid-cols-1 gap-4 pb-16 mt-10 px-36 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 ">
      @for (product of products(); track product.id) {
      <product-card [product]="product" />
      }
      @empty {
      <p>No hay productos</p>
      }
   </div>

</div>
